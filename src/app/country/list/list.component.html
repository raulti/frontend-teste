<div [@routerTransition]>
    <app-page-header [heading]="'Lista de Países'" [icon]="'fa-table'"></app-page-header>

    <div class="row">
        <div class="col col-xl-1 col-lg-1">
            <a [routerLink]="['']"><button type="button" class="btn btn-success btn-circle btn-lg"><i class="fa fa-arrow-left"></i>
            </button></a>
        </div>
    </div>
    <div class="row" style="margin-top: 30px"></div>
    <div class="row">
        <div class="col col-md-12 col-lg-5">        

            <div class="card mb-12">
                <div class="card-header">Lista de contatos</div>
                <div class="card-body table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Sigla</th>
                                <th>País</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let country of countrys">
                                <td>{{country.initial}}</td>
                                <td>{{country.name}}</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
